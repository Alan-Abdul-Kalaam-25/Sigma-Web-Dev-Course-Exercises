<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyanmic Card in JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="num-box">
          <p>25</p>
        </div>
        <div class="thumbnail-box">
          <img id="thm" src="./thm.jpg" alt="Thumbnail of Video" />
          <div class="duration-box">
            <p id="dur">23:12</p>
          </div>
        </div>
        <div class="data-box">
          <div class="title-box">
            <p id="ttl">
              How to install 24H2 update in windows 11 | Full Review of all
              new<br />
              Features and UI | New method 2024 | USA
            </p>
          </div>
          <div class="other-data-box">
            <span id="cnme">Tech Boxers</span>
            <span>●</span>
            <span id="vws">5.1M views</span>
            <span>●</span>
            <span id="mths">2 months ago</span>
          </div>
        </div>
        <div class="options-box">
          <span>●</span>
          <span>●</span>
          <span>●</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
