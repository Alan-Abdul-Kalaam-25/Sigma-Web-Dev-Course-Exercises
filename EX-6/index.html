<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar using Flexbox</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down"
    />
  </head>
  <body>
    <nav>
      <div class="logo-box">
        <img src="UE-Logo-1.webp" alt="UltraEdit Logo" />
      </div>
      <ul class="links-box">
        <li>
          <a href="#">Products<span class="material-symbols-outlined">keyboard_arrow_down</span></a>
        </li>
        <li>
          <a href="#">For Business<span class="material-symbols-outlined">keyboard_arrow_down</span></a>
        </li>
        <li>
          <a href="#">Resources<span class="material-symbols-outlined">keyboard_arrow_down</span></a>
        </li>
        <li>
          <a href="#">Support<span class="material-symbols-outlined">keyboard_arrow_down</span></a>
        </li>
        <li>
          <a href="#">Our Company<span class="material-symbols-outlined">keyboard_arrow_down</span></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
