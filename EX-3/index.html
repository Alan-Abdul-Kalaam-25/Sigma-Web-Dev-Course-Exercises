<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-box">
          <img
            src="https://images.unsplash.com/photo-1728356165696-17ed53e24dd3?q=80&w=2075&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="forest image"
          />
        </div>
        <div class="features-box">
          <span>Nature</span>
          <span>Lake</span>
        </div>
        <div class="content-box">
          <h2>Lorem, ipsum dolor.</h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid
            corporis placeat temporibus.
          </p>
        </div>
        <div class="btn-box">
          <button>Read More</button>
        </div>
      </div>
    </div>
  </body>
</html>
